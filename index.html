<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor 🖼️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Compressor 🖼️✨</h1>
    <p>Upload an image and compress it to reduce file size!</p>

    <div class="upload-section">
      <input type="file" id="fileInput" accept="image/*">
      <label for="compressLevel">Compression Level:</label>
      <input type="range" id="compressLevel" min="0" max="1" step="0.1" value="0.5">
      <span id="compressValue">0.5</span>
      <button id="compressBtn">Compress Image 🚀</button>
    </div>

    <div class="results">
      <h2>Results 📊</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Original Size</th>
            <th>Compressed Size</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
