<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hen AI 🎨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hen AI 🎨✨</h1>
    <p>Generate and edit images using AI-powered tools!</p>

    <div class="input-section">
      <input type="text" id="promptInput" placeholder="Enter a prompt (e.g., 'A cat on the moon')">
      <button id="generateBtn">Generate Image 🚀</button>
    </div>

    <div class="image-section">
      <img id="generatedImage" src="" alt="Generated Image" style="display: none;">
      <button id="downloadBtn" style="display: none;">Download Image ⬇️</button>
    </div>

    <div class="edit-tools">
      <h2>Edit Tools 🛠️</h2>
      <button id="cropBtn">Crop</button>
      <button id="filterBtn">Apply Filter</button>
      <button id="compressBtn">Compress</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
